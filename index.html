<!DOCTYPE html>
<html>
<head>
  <title>Algorithmia SE</title>
  <style>
    /* Add your custom styling here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .hero-section {
      background-color: #f2f2f2;
      padding: 50px;
      text-align: center;
    }
    
    .hero-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    
    .hero-description {
      font-size: 20px;
      margin-bottom: 30px;
      color: #666;
    }
    
    .hero-paragraph {
      font-size: 16px;
      margin-bottom: 30px;
      color: #444;
    }
    
    .hero-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .hero-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <h1 class="hero-title">Welcome to Algorithmia SE</h1>
    <p class="hero-description">Coding The Future, Bringing Ideas Into Reality</p>
    <p class="hero-paragraph">Our expanding consortium of ALX Software Engineering students, representing all cohorts, is fervently committed to transforming innovative ideas into reality, and fearlessly conquering real-life challenges.</p>
    <button class="hero-button">Join Our Consortium</button>
  </div>
</body>
</html>
